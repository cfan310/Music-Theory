<!---Grand stuff for note location learning functionality-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grandStaff.css">
</head>
<body>

    <div class="main-container">

        <div class="grand-staff">
            <!--before: setting for the treble clef logo-->
        
            <div class="staff-item staff-line" id="F5"></div>
            <div class="staff-item staff-space"></div>
            <div class="staff-item staff-line"></div>
            <div class="staff-item staff-space"></div>
            <div class="staff-item staff-line"></div>
            <object class="trebleClefObject" data="trebleClef.svg" width="100px" height="300px"></object>
            <div class="staff-item staff-space"></div>
    
            <div class="staff-item staff-line"></div>
            
            <div class="staff-item staff-space"></div>
            <div class="staff-item staff-line"><object class="noteMarker" data="staffNote.svg" height="50px" width="55px"></object></div>
            <div class="staff-item staff-space"></div>
            <!-- this will pop up automatically when the note randomizer gets to c. Then the ledger line and staff line will display. 
            <div class="leger-item ledger-line">C</div>
            -->
        </div>

        <!--We will use js to dynamically add this object to whichever staff line or space it corresponds to 
        when a note is generated.
        First a key will be generated (with key svg, for example A major ###, then the note, and finally we will
        use an algorithm that checks thru all data to see if user input matches the location of the note object. If so,
        they will be awarded a point. If not, they will not recieve a point and their percentage will decrease.)
    
        other functionalities include circle of fifths that auto-plays the selected scale, and the guitar fretboard-piano keyboard
        ear trainer that plays one fretboard note and then one keyboard note in the same octave, and vice versa.
        Game will help train the musical ear and also creatively display all of the notes, scales, etc on the interactive fretboard and keyboard.
        These will be the three mai functionalities to begin.-->








    </div>
